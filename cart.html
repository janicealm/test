    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Online Shopping Cart</h1>
        
        <!-- Product List Section -->
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="card product text-center border-light shadow-sm" data-id="1" data-name="Product 1" data-price="100">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSplDbOQPKDMUI3NesSZKpkEju8SREIbiDJzg&s" class="card-img-top p-4" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text text-success fw-bold">Rs. 100</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product text-center border-light shadow-sm" data-id="2" data-name="Product 2" data-price="150">
                    <img src="https://www.inquirer.com/resizer/0Fdu03AeDbzt8dPu6N_TmkNs3No=/760x507/smart/filters:format(webp)/cloudfront-us-east-1.images.arcpublishing.com/pmn/QBIX54YTNVGWFHIN7CIP52KWGA.jpg" class="card-img-top p-4" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text text-success fw-bold">Rs. 150</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product text-center border-light shadow-sm" data-id="3" data-name="Product 3" data-price="200">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQThiBlZgalnzf9zvo98Linzrk7vTCNkwCiGw&s" class="card-img-top p-4" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text text-success fw-bold">Rs. 200</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping Cart Section -->
        <div class="mt-5">
            <h2>Your Shopping Cart</h2>
            <div class="card p-4 border-light shadow-sm">
                <ul class="list-group" id="cart-items">
                    <!-- Cart items will be dynamically updated here -->
                </ul>
                <p class="mt-3 fw-bold">Total: Rs.<span id="total-price">0</span></p>
            </div>
        </div>
